        <div class="container">
            <div  class="row text-center">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Vast Movie Database</h2>
                    <div >
                        <table class="table" align="center"  id="movielist"  style="width:100%; display:none" >
                            <h1>Movie List</h1>
                            <thread >
                                <tr align="center" >
                                    <th >ID</th>
                                <th >Category</th>
                                <th >Film</th>
                                <th >Director</th>
                                <th >Leading_Actors</th>
                                <th >Year</th>
                                <th >Country</th>
                                </tr>
                            </thread>
                        </table>
                    </div>
                    <script >

                        $(document).ready(function() {

                            $("#display").click(function () {
                                //alert("hi");
                                $("#display").hide()
                                $("#movielist").css("display","block")
                                $.get("/movie", function (data) {
                                    console.log(data);
                                    $.each(new Array(100), function (i) {
                                        console.log(data[i]);
                                        iteration(i, data[i].Film);

                                    });

                                })
                                function iteration(i, value) {
                                    setTimeout(function () {
                                        var rownum = i + 1;
                                        var add_row = '<tr>';
                                        $.get("/movie/" + value, function (data) {
                                            add_row= add_row+'<td >'+rownum +'</td >'
                                            $.each(data, function (key, value) {
                                                add_row = add_row + '<td >'+ value + '</td>'

                                            })

                                            t= $("#movielist tr").length
                                            add_row = add_row + '</tr>'
                                            $("#movielist").append(add_row);
                                            $("#movielist tr:eq("+t+")").hide()
                                            $("#movielist tr:eq("+t+")").fadeToggle()


                                            var rowCount = $('#movielist tr').length;
                                            if (rowCount > 20)
                                                $("#movielist tr:eq(1)").remove();
                                        })
                                    }, 500*i)
                                }
                            })
                        })
                    </script>
                </div>
